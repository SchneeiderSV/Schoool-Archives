<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JsFit</title>
</head>
<body>
    <div class="container">
        <form>

            <div class="box">
                <label for="name">PizzaName:</label>
                <input type="text" id="name" required>
            </div>

            <div class="box">
                <label>Size:</label>
                <div class="round">
                    <input type="radio" id="size1" name="size" value="Grande">G
                    <input type="radio" id="size2" name="size" value="Pequena">P
                </div>
            </div>
            
            <div class="box">
                <label>Size:</label>
                <div class="round">
                    <input type="checkbox" id="item1" name="item" value="Cheese">Cheese
                    <input type="checkbox" id="item2" name="item" value="Salt">Salt
                    <input type="checkbox" id="item3" name="item" value="Ham">Ham                    
                </div>
            </div>
            
            <div class="box">
                <label for="button">Ready</label>
                <input type="submit" id="button" value="sub">
            </div>
            <div class="boxResult">

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
